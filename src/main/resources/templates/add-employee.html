<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of All Employee</title>
    <th:block th:insert="~{/fragments :: link}"></th:block>
</head>
<body>

<header id="header-div" th:insert="fragments::header"></header>

<div id="content-div">

    <h1>List of All Employee</h1>

    <div class="div-table">
        <div class="table-header">
            <div class="table-cell">FirstName</div>
            <div class="table-cell">LastName</div>
        </div>
        <div class="table-row" th:each="employee: ${employees}">
            <div class="table-cell" th:text="${employee.getEmployeeName()}"></div>
            <div class="table-cell" th:text="${employee.getJob()}"></div>
        </div>
    </div>

</div> <!-- end of content-div -->

<footer id="footer-div" th:insert="fragments.html::footer"></footer>

</body>
</html>
